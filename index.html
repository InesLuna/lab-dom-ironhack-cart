<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
 
  <title>Ironhack cart</title>
</head>
<body>
  <header><h1>Ironhack Merchandising Shop</h1></header>

  <div id="first-product" class='product-container'>
    <div><span class="product">IronBubble-head</span></div>
    <div>$<span class="price">25.00</span></div>
    <div>
      <label for="quantity" >QTY</label>
      <input value="0" type="number" id="quantity" class="quantity">
    </div>
    <div >$<span class="product-total-price">0.00</span></div>
    <div><button class="btn-delete btn ">Delete</button></div>
  </div>

  <div id="second-product" class='product-container'>
      <div><span class="product">IronShirt</span></div>
      <div>$<span class="price">15.00</span></div>
      <div>
        <label for="quantity" >QTY</label>
        <input value="0" type="number" id="quantity" class="quantity">
      </div>
      <div >$<span class="product-total-price">0.00</span></div>
      <div><button class="btn-delete btn ">Delete</button></div>
  </div>

  <div>
    <div><button id="calc-prices-button" class="btn-success btn">Calculate Prices</button></div>
    <div><h1>Total price: $<span class="total-price">0.00</span></h1></div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
